<body>
    <h1>Sign up now</h1>
    <form action="/register" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="create a unique username"/><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="type your email"/><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="create a strong password"/><br>
        <label for="password">Repeat Password</label>
        <input type="password" name="repeat_password" id="repeat_password" placeholder="repeat password"/><br>
        <input type="submit" value="signup"/>
    </body>
